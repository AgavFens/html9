<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Коты</title>
        <link rel="stylesheet" href="body.css">
    </head>
<body>
    <div id="container">
        <h1>Котики</h1>
        <div id="cat-list">
        </div>
        <form id="cat-form">
            <input type="text" id="chvet" placeholder="Цвет" required>
            <input type="text" id="poroda" placeholder="Порода" required>
            <input type="number" id="year" placeholder="Сколько лет" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Добавить кота</button>
        </form>
    </div>
    <script src="Untitled-1.js"></script>
</body>
</html>
